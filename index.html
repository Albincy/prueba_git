<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Albincy</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">Albincy <b>.</b> </div>
            <ul class="navItems">
                <li><a href="#">Principal</a></li>
                <li><a href="#">Proyectos</a></li>
                <li><a href="#">Servidor</a></li>
            </ul>
            <div class="links">
                <a href="#"><i class="bi bi-youtube"></i></a>
                <a href="#"><i class="bi bi-twitter"></i></a>
                <a href="#"><i class="bi bi-instagram"></i></a>
            </div>
        </nav>

        <div class="cont_line">
            <div class="linea"></div>
        </div>

        <div class="wrapper">
            <div class="cols cols0">
                <span class="topline">Hola</span>
                <h1>Yo soy <span class="multiText"></span></h1>
                <p>Me Gusta la tecnologia, El desarrollo de Videjuegos y El Diseño</p>
                <div class="btns">
                    <button>Descargar CV</button>
                    <button>Discord</button>
                </div>
            </div>

            <div class="cols cols1">
                <div class="imgbox">
                    <img src="IMG/elisa_sinfondo.png" alt="elisa">
                </div>
            </div>    
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script>
        var typingEffect = new Typed(".multiText",{
            strings: ["Programador", "Diseñador", "YouTuber"],
            loop: true,
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 1500
        })
    </script>
</body>
</html>
